<html>
<head>
    <script src='https://moneybutton.com/moneybutton.js'></script>
    <script src='https://one.relayx.io/relayone.js'></script>
    <script src='https://unpkg.com/roundesk-client@0.1.6?v=9876'></script>
</head>
<body>
    <div id="profiles">
        loading...
    </div>
    <script>
        (async () => {
            const profiles = await Roundesk.profiles(['deggen@probat.us', 'ryan@moneybutton.com', 'jack@relayx.io'])
            console.log(profiles)
            const details = profiles.map(data => {
                return `
                <h3>${data.name}</h3>
                <p>${data.headline}</p>
                <br />
            `})
            const target = document.querySelector('#profiles')
            target.innerHTML = 'loading...'
            details.forEach( x => {
                const div = document.createElement('div')
                div.innerHTML = x
                target.appendChild(div)
            })
        })()
    </script>
</body>
</html>
